<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="css/popup.css"></link>
  <title>Radio Paradise player</title>
</head>
<body>

  <div class="wide">

    <div class="center title">Radio Paradise</div>
    <div>
      <table>
        <tr>
          <td><img id="play-pause-button" src="images/play-undef.svg"></td>
          <td><input type="range" name="volume" min="1" max="100" disabled="disabled"></input></td>
        </tr>
      </table>
    </div>

    <div class="center" id="song-info">
      <div id="song-info-image-decor">
        <div id="song-info-image-wrapper" class="no-decor">
          <div id="song-info-image" class="no-decor">
            <div class="loading"></div>
          </div>
        </div>
      </div>
      <div id="song-info-text-wrapper" class="no-decor">
        <div id="song-info-text" class="no-decor"></div>
      </div>
    </div>

    <div id="stream-selection-widget">
      <div id="stream-info"></div>
      <div id="stream-selectors"></div>
    </div>

    <div class="center" id="rp-link">www.radioparadise.com</div>

  </div>

  <script src="js/streams.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/popup.js"></script>

  <script src="js/open_tab.js"></script>
  <script src="js/animator.js"></script>
  <script src="js/dom_keeper_client.js"></script>
  <script src="js/song_info.js"></script>

  <script src="js/rp_link.js"></script>

</body>
</html>
