<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="css/popup.css"></link>
  <title>Radio Paradise player</title>
</head>
<body>
  <div class="wide">
    <div class="center title">Radio Paradise</div>
    <div>
      <table>
        <tr>
          <td><div id="play-pause-button" class="play-undef"></div></td>
          <td><input type="range" name="volume" min="1" max="100" disabled="disabled"></input></td>
        </tr>
      </table>
    </div>
    <div class="center" id="song-info-image">
      <div class="loading"></div>
    </div>
    <div class="center" id="song-info-text"></div>
    <div class="center sub-title">ogg streams</div>
    <div class="center selectors" id="streams-selector-ogg"></div>
    <div class="center sub-title">mp3 streams</div>
    <div class="center selectors" id="streams-selector-mp3"></div>
    <div class="center sub-title" id="rp-link">www.radioparadise.com</div>
  </div>
  <script src="js/streams.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/song_info.js"></script>
  <script src="js/rp_link.js"></script>
</body>
</html>
