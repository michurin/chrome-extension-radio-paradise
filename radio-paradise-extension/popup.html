<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="css/popup.css"></link>
  <title>Radio Paradise player</title>
</head>
<body>

  <svg width="0" height="0" style="float: right">
    <defs>
      <linearGradient id="svg_light" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" />
        <stop offset="100%" />
      </linearGradient>
      <linearGradient id="svg_dark" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" />
        <stop offset="100%" />
      </linearGradient>
      <svg height="8" width="8" id="stream-point">
        <g transform="scale(0.1)" stroke-width="10">
          <circle cx="40" cy="40" r="35" class="svg-light element-on" />
          <circle cx="40" cy="40" r="35" class="svg-dark element-off" />
        </g>
      </svg>
    </defs>
  </svg>

  <div class="wide">

    <div class="center title">Radio Paradise</div>
    <div>
      <table>
        <tr>
          <td>
            <svg height="12" width="12" id="play-pause-button" class="container-undef">
              <g transform="scale(0.1)" stroke-linejoin="round" stroke-width="10px" class="svg-dark">
                <g class="element-on">
                  <path d="M 5 5 L 45 5 L 45 115 L 5 115 Z" />
                  <path d="M 75 5 L 115 5 L 115 115 L 75 115 Z" />
                </g>
                <g class="element-off">
                  <path d="M 5 5 L 115 60 L 5 115 Z" />
                </g>
              </g>
            </svg>
          </td>
          <td><input type="range" name="volume" min="1" max="100" disabled="disabled"></input></td>
        </tr>
      </table>
    </div>

    <div class="center" id="song-info">
      <div id="song-info-image-decor">
        <div id="song-info-image-wrapper" class="no-decor">
          <div id="song-info-image" class="no-decor">
            <div class="loading"></div>
          </div>
        </div>
      </div>
      <div id="song-info-text-wrapper" class="no-decor">
        <div id="song-info-text" class="no-decor"></div>
      </div>
    </div>

    <div id="stream-selection-widget">
      <div id="stream-info"></div>
      <div id="stream-selectors"></div>
    </div>

    <div class="center" id="rp-link">www.radioparadise.com</div>

  </div>

  <script src="js/streams.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/popup.js"></script>

  <script src="js/open_tab.js"></script>
  <script src="js/animator.js"></script>
  <script src="js/dom_keeper_client.js"></script>
  <script src="js/song_info.js"></script>

  <script src="js/rp_link.js"></script>

</body>
</html>
